<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Score Keeper</title>

  </head>
  <body>
    <h1>Score keeper!</h1>
    <h1><span id="p1Display">0 </span> to <span id="p2Display">0</span> </h1>
    <p>Playing to: <span>5</span></p>
    <input type="number" min="1" max="10" value="5" id="numInput">
    <button type="button" name="button" id="p1Bt">Player One</button>
    <button type="button" name="button" id="p2Bt">Player Two</button>
    <button type="button" name="button" id="rBt">Reset</button>

    <script src="score.js" charset="utf-8"></script>
  </body>
</html>
